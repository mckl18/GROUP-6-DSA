<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-image: url('/static/images/default_bg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        nav {
            background-color: white;
            padding: 1px 0;
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            z-index: 10;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
        }

        nav ul li a {
            text-decoration: none;
            color: purple;
            font-size: larger;
            font-weight: 800;
            padding: 10px 20px;
            display: inline-block;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Avoid hiding content behind the fixed navbar */
        .content {
            margin-top: 60px;
            padding: 20px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
