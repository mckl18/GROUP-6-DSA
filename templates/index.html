<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        /* Set the overall page background and font */
        body {
            background-image: url('/static/images/homepage_bg.png'); /* Background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Style the navigation bar wrapper with a white background */
        nav {
            background-color: white; /* White background for the bar */
            padding: 1px 0; /* Add some padding to make the bar thicker */
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            z-index: 10; /* Ensure it appears above other content */
        }

        /* Remove default list styling and align items to the right */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end; /* Align items to the right */
        }

        /* Style the links */
        nav ul li a {
            text-decoration: none;
            color: purple;
            font-size: larger;
            font-weight: 800;
            padding: 10px 20px; /* Add padding for clickable area */
            display: inline-block;
        }

        /* Add hover effect for links (optional) */
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/works">Works</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

</body>
</html>
