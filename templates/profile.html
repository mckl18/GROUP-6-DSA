{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <style>
        /* Set the overall page background and font */
        body {
            background-image: url('/static/images/main_bg.png'); /* Background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Style the container for the images */
        .image-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 50px;
            text-align: center;
        }

        .image-container a {
            display: block;
            width: 100%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    
    <div class="image-container">
        <a href="{{ url_for('profile1') }}"><img src="/static/images/robert.png" alt="Profile 1"></a>
        <a href="{{ url_for('profile2') }}"><img src="/static/images/ron.png" alt="Profile 2"></a>
        <a href="{{ url_for('profile3') }}"><img src="/static/images/jewel.png" alt="Profile 3"></a>
        <a href="{{ url_for('profile4') }}"><img src="/static/images/vianca.png" alt="Profile 4"></a>
        <a href="{{ url_for('profile5') }}"><img src="/static/images/camille.png" alt="Profile 5"></a>
        <a href="{{ url_for('profile6') }}"><img src="/static/images/claudette.png" alt="Profile 6"></a>
        <a href="{{ url_for('profile7') }}"><img src="/static/images/blessie.png" alt="Profile 7"></a>
        <a href="{{ url_for('profile8') }}"><img src="/static/images/antonio.png" alt="Profile 8"></a>
    </div>

{% endblock %}
