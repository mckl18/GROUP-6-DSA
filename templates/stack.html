{% extends 'base.html' %}

{% block title %}Stack{% endblock %}

{% block content %}
<style>
    body {
        background-image: url('/static/images/main_bg.png'); 
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .container,
    .stack-list-box {
        background-color: rgba(0, 0, 0, 0.7); 
        padding: 20px;
        border-radius: 10px;
        color: white; 
        width: 300px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .stack-list-box {
        position: relative;
        height: 400px; 
        overflow-y: auto; 
        margin-left: 20px;
    }

    .stack-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .stack-list li {
        background: #6c63ff;
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
        color: white;
        text-align: left;
    }

    .message {
        margin-top: 20px;
        color: #ffcc00;
    }

    .form-container {
        margin-top: 20px;
    }

    .form-container input[type="text"] {
        width: 70%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
    }

    .form-container button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: purple;
        color: white;
        font-weight: bold;
    }

    .form-container button:hover {
        background-color: rgb(100, 1, 100);
    }

    .wrapper {
        display: flex;
        align-items: flex-start;
        justify-content: center;
    }
</style>

<div class="wrapper">
    <!-- Left box -->
    <div class="container">
        <h1>Stack Operations</h1>

        <div class="message">
            {% if message %}
                {{ message }}
            {% endif %}
        </div>

        <div class="form-container">
            <form method="POST">
                <input type="text" name="data" placeholder="Enter value" />
                <button type="submit" name="action" value="push">Push</button>
                <button type="submit" name="action" value="pop">Pop</button>
                <button type="submit" name="action" value="peek">Peek</button>
            </form>
            <br>
            <a href="{{ url_for('infix_to_postfix') }}" style="color: white; font-weight: bold;">Infix to Postfix Conversion</a>
        </div>
    </div>

    <!-- Right box -->
    <div class="stack-list-box">
        <ul class="stack-list">
            {% for element in elements %}
                <li>{{ element }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
