{% extends 'base.html' %}

{% block title %}Linked List{% endblock %}

{% block content %}
<style>
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
        background-image: url('/static/images/main_bg.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #333;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }
    .output-box {
        width: 80%;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
        border: 2px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .input-box {
        margin-bottom: 20px;
    }
    .input-box input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
    }
    .action-button {
        padding: 10px 20px;
        background-color: purple;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
    }
    .action-button:hover {
        background-color: rgb(100, 1, 100);
    }
</style>

<div class="container">
    <div class="output-box">
        {% if message %}
            <p><strong>{{ message }}</strong></p>
        {% endif %}
        <h2>Current Linked List:</h2>
        <ul>
            {% for element in elements %}
                <li>{{ element }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="input-box">
        <form id="linkedListForm" method="post">
            <input type="text" id="data" name="data" placeholder="Enter data here">
        </form>
    </div>

    <div class="button-container">
        <button class="action-button" onclick="submitAction('insert_beginning')">Insert at Beginning</button>
        <button class="action-button" onclick="submitAction('insert_end')">Insert at End</button>
        <button class="action-button" onclick="submitAction('search')">Search</button>
        <button class="action-button" onclick="submitAction('remove_beginning')">Remove from Beginning</button>
        <button class="action-button" onclick="submitAction('remove_end')">Remove from End</button>
        <button class="action-button" onclick="submitAction('remove_at')">Remove Specific Item</button>
    </div>
</div>

<script>
    function submitAction(action) {
        const form = document.getElementById('linkedListForm');
        const actionInput = document.createElement('input');
        actionInput.type = 'hidden';
        actionInput.name = 'action';
        actionInput.value = action;
        form.appendChild(actionInput);
        form.submit();
    }
</script>
{% endblock %}
